<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 30px;
      border-bottom: 2px solid #0077cc;
      display: inline-block;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 20px 0;
    }

    a {
      display: block;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    a:hover {
      background-color: #005fa3;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      a {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web Engineering Lab</h1>
    <ul>
      <li><a href="https://rhythm162k.github.io/Web_Engineering_Lab/Lab_report_1/" target="_blank">Lab Report 1</a></li>
      <li><a href="https://rhythm162k.github.io/Web_Engineering_Lab/Portfolio-02-main/" target="_blank">Lab Report 2</a></li>
      <li><a href="https://rhythm162k.github.io/Web_Engineering_Lab/Lab_report_03/" target="_blank">Lab Report 3</a></li>
    </ul>
  </div>
</body>
</html>
